<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:8000; script-src 'self'; font-src 'self' https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com;">
    <title>Potatodo</title>
</head>
<body>
    <div class="title">
        <h1>Potatodo v0.01</h1>
    </div>
    
    <button class="back-button">←</button>
    
    <div class="task-input-container">
        <textarea id="task-name" class="task-input">Do the dishes</textarea>
    </div>
    
    <!-- Action buttons that change based on existing data -->
    <div class="task-options">
        <button class="ddl-button">📅 Add a deadline</button>
        <button class="reminder-button">🔔 Add Reminder</button>
    </div>
        <div class="hidden-inputs">
        <input type="datetime-local" id="deadline-picker">
        <!-- Add this with your other hidden inputs -->
        <input type="number" id="reminder-minutes" min="1" max="1440"> Minutes before ddl</input>
    </div>
    
    <button class="delete-button">delete</button>
    <button class="finish-edit">Save changes</button>
    <script src="edit-task.js"></script>
    
</body>
</html>
