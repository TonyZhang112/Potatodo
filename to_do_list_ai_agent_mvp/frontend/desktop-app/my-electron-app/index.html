<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; font-src 'self' https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com;">
    <title>Potatodo</title>
</head>
<body>
    <div class="title">
        <h1>Potatodo v0.01b</h1>
    </div>
    <div class = "streak">
        <img src="asset/streak.png" alt="Streak Icon" id="streak-icon">
    </div>
    <div class="ai-companion">
        <div class="image-container">
            <img src="asset/default.png" alt="Potato Companion" id="potato-default">
            <img src="asset/happy.png" alt="Potato Companion" id="potato-task-complete">
            <img src="asset/sad.png" alt="Potato Companion" id="potato-no-task-complete">
            <img src="asset/excited.png" alt="Potato Companion" id="potato-task-clear">
        </div>
        <div class="ai-message-container">
            <h1 id="ai-message">What's the plan?</h1>
        </div>
    </div>

    <div class = "daily-task">
        <input type="checkbox" id="daily-checkbox">
        <input type="text" id="daily-input" placeholder="add daily task">
    </div>
    
    <div class="task-list">
        <!-- Tasks will go here -->
    </div>
    <div class ="main-buttons">
        <button id="add-button">Add your first task</button>
    </div>
</body>
</html>
