<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:8000; script-src 'self'; font-src 'self' https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com;">
    <title>Potatodo</title>
</head>
<body>
    <div class="title">
        <h1>Potatodo v0.01b</h1>
    </div>
    <div class="streak" id="streak-display">
    <span id="streak-count">0</span> üçü
    </div>
    <div class="ai-companion">
        <div class="image-container">
            <img src="asset/default.png" alt="Potato Companion" id="potato-default">
            <img src="asset/happy.png" alt="Potato Companion" id="potato-task-complete">
            <img src="asset/sad.png" alt="Potato Companion" id="potato-no-task-complete">
            <img src="asset/excited.png" alt="Potato Companion" id="potato-task-clear">
        </div>
        <div class="ai-message-container">
            <div id="ai-message">What's the plan?</div>
        </div>
    </div>
    <!-- Celebration Modal Overlay (initially hidden) -->
    <div id="celebration-overlay" class="celebration-overlay hidden">
        <div class="celebration-backdrop"></div>
        <div class="celebration-modal">
            <div class="celebration-content">
                <!-- 1. Happy Celebration Potato -->
                <div class="celebration-potato">
                    <img src="asset/excited.png" alt="Celebration Potato" id="celebration-potato-image">
                </div>
                
                <!-- 2. AI Message with Typewriter Effect -->
                <div class="celebration-message">
                    <p id="celebration-ai-text"></p>
                </div>
                
                <!-- 3. Streak Button -->
                <button id="streak-button" class="streak-button">
                    Streak + 1 !
                </button>
            </div>
        </div>
    </div>

    <!-- Call It a Day Button (initially hidden) -->
    <div id="call-it-a-day-container" class="call-it-a-day-container hidden">
        <button id="call-it-a-day-button" class="call-it-a-day-button">
            Call It a Day! 
        </button>
    </div>
    
    <div class = "daily-task">
        <input type="checkbox" id="daily-checkbox">
        <input type="text" id="daily-input" placeholder="add daily task">
    </div>
    
    <div class="task-list">
        <!-- Tasks will go here -->
    </div>
    <div class ="main-buttons">
        <button id="add-button">Add your first task</button>
    </div>

</body>
</html>
